<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Design Landing Page</title>
  </head>
  <body>
    <div class="main-div">
      <nav>
        <div>
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="nav-items">
          <h5 class="nav-item">HOME</h5>
          <h5 class="nav-item">ABOUT</h5>
          <h5 class="nav-item">HISTORY</h5>
          <h5 class="nav-item">BLOG</h5>
          <h5 class="nav-item">CONTACT</h5>
        </div>
        <div>
          <button class="signin-btn">SIGN IN</button>
        </div>
      </nav>
      <div class="intro-section">
        <div class="left-section">
          <div>
            <h1>Web Design</h1>
          </div>
          <div>
            <h4>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
              quidem. Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Quisquam, quidem.
            </h4>
          </div>
          <div>
            <button class="learn-more-btn">LEARN MORE</button>
          </div>
        </div>
        <div class="imgs-div">
          <div class="imgdiv1">
            <div class="bg-img">
              <img src="./images/intro-img.svg" alt="intro-img" />
            </div>
            <div class="triangle">
              <img
                src="./images/vector.svg"
                alt="vector-img"
                class="vector-img"
              />
              <div class="circle">
                <img
                  src="./images/vector-dot.svg"
                  alt="vector-dot"
                  class="vector-dot"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
